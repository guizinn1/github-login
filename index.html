<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login</title>
    <link rel="shortcut icon" href="assets/github.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="assets/github.png" alt="github">
    <p>Sign in to Github</p>

    <div class="main">

        <div class="card">

            <div class="right">


                <div class="textfield">

                    <label for="usuario">Username or email adress</label>
                    <input id="usuario" 
                    type="text">

                </div>

                <div class="textfield">

                    <label for="senha">Password <a href="#">Forgot password?</a></label>
                    <input id="senha" 
                    type="password">

                </div>

                <button class="btn-login">
                    Sign In                    
                </button>

            </div>

        </div>

        <h2>New to github? <a href="#">Create an account</a></h2>

        <div class="footer">
            <ul class="list-style-none">
                <li class="mr-3"><a href="#">Terms</a></li>
                <li class="mr-3"><a href="#">Privacy</a></li>
                <li class="mr-3"><a href="#">Docs</a></li>
                <li><a class="Link--secondary" href="#">Contact GitHub Support</a></li>
            </ul>
          </div>

    </div>
</body>

</html>
